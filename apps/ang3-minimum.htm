<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />

    <link href="../css/dataTables.bootstrap.css" rel="stylesheet" />

    <link href="../css/perzister.css" rel="stylesheet" class="additional" />
    <link href="../css/print.css" rel="stylesheet" media="print" />

    <script src="../js/angular.min.js"></script>

    <style>
       body {  padding-top:50px; }
    </style>

    <link rel="shortcut icon" href="../bg/favicon.ico" />

  </head>
  <body data-ng-app="myApp" data-ng-controller="Main">

        <!-- NAV -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-cloud"></span> Angular - minimum <img src="../bg/ajax-loader.gif" id="ajaxloader0" class="ajaxloader invisible" /> </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li class="dropdown">

                    <button type="button" class="btn btn-primary dropdown-toggle navbar-btn" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-th-large"></span> <span class="caret"></span>
                  </button>

                  <ul class="dropdown-menu" role="menu" id="perzister-actionbutton">
                  </ul>
                </li>
              </ul>

              <form class="navbar-form navbar-left" role="search">
                  <div class="input-group">
                    <input type="text"  id="topsearchtext" class="form-control" placeholder="Search">
                    <span class="input-group-btn">
                    <button class="btn btn-default btn-primary" id="topsearchbutton" type="button"><span class="glyphicon glyphicon-search"></span></button>
                    </span>
                 </div><!-- /input-group -->
              </form>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
       </nav> <!-- end of NAV  -->
      
        <!-- TOP SEARCH RESULTS  -->
        <section class="sectionng" id="sectiontopsearchresults" data-perzister-sectiontitle="Search results"  >
                 <div class="container-fluid" >
                 <div class="container" >
                     <div class="row ">
                         <div class="col-sm-12">
                             <h3>AngularJS Example - JSONP data bound on load</h3>
                             <p>
                                 fail to apply third party plugin to rendered table - directives are never 'done'!!!
                                 <br />
                                 <a href="http://branchandbound.net/blog/web/2013/08/some-angularjs-pitfalls/">Some AngularJS pitfalls</a>
                                 <br />
                                 <a href="https://news.ycombinator.com/item?id=7255227">Why we left AngularJS </a>
                             </p>
                             <div class="table-responsive">
                             <table class="table table-hover table-condensed">
                                 <thead>
                                      <tr>
                                        <th>Name</th> 
                                        <th>Quantity</th>
                                        <th>Price</th>
                                      </tr>
                                 </thead>
                                 <tbody>
                                        <tr data-ng-repeat="u in items">
                                         <td>{{u.Roba}}</td> 
                                         <td>{{u.KolicinaIzlaz | number }}</td> 
                                         <td>{{u.MPCijena  | currency }}</td> 
                                        </tr>
                                </tbody>
                             </table>
                             </div>
                         </div>
                     </div>
                 </div>
                 </div>
        </section>
        
        <section class="sectionng" data-perzister-sectiontitle="divider" />
        <section class="sectionng" data-perzister-sectiontitle="exit" data-url="menu.htm" />

        <script src="../js/jquery-1.11.1.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/fastLiveFilter.js"></script>
        <script src="../js/jquery.backstretch.js"></script>
        <script src="../js/perzister.js"></script>
        <script src="../js/jquery.dataTables.min.js"></script>
        <script src="../js/dataTables.bootstrap.js"></script>
        <script src="../js/dataTables.responsive.min.js"></script>
        <script src="../js/jquery.Storage.js"></script>

        <script>
            var myApp = angular.module('myApp', []);
            function Main($scope, $http) {
                    $("#ajaxloader0").removeClass('invisible');
                    $http.jsonp('http://127.0.0.1/perzister/service/?jsoncallback=JSON_CALLBACK&action=getdocitems').success(function (data) {
                        $scope.items = data.items;
                        //alert(1);
                        $('#topsearchtext').fastLiveFilter('tbody');
                        $("#ajaxloader0").addClass('invisible');
                    });
                   
            
             }
       </script>


  </body>
</html>
