      <script>
          $(document).ready(function () {

              $.material.init();

              if (localStorage.perzisterDOCid != undefined) {
                  $(".sectionng").addClass('hide');
                  $("#sectiondocumentedit").toggleClass('hide').find('form:first').find('input:first').focus();
                  GetDocItems();
              } else {
                  $(".sectionng").addClass('hide');
                  $("#sectionnewitem").toggleClass('hide').find('form:first').find('input:first').focus();
              }

          // ============================================================================= top search

                  $('#topsearchtext').on("keypress", function (e) {
                      if (e.keyCode == 13) {
                          $('#topsearchbutton').trigger('click');
                          return false;
                      }
                  });

                  $('#topsearchbutton,#topsearchtext').on("focus", function (e) {
                      $(".sectionng").addClass('hide');
                      $("#sectiontopsearchresults").toggleClass('hide');
                  });

                  $('#topsearchbutton').on("click", function (e) {
                      TopSearch();
                  });

                  function TopSearch() {
                      $("#ajaxloader0,#appheadericon").toggleClass('hide');
                      $('#topsearchresultslist').hide();
                      $.ajax({
                          url: localStorage.perzisterURL,
                          data: "d=" + localStorage.perzisterD + "&action=searchdocuments&s=" + $('#topsearchtext').val(),
                          dataType: 'jsonp',
                          jsonp: 'jsoncallback',
                          timeout: 30000,
                          success: function (data, status) {
                              $("#topsearchresultslist").html(FormatDocItems(data));
                              $("#topsearchresultslist .actionbutton").on("click", function (event) {
                                  localStorage.perzisterDOCid = $(this).parent().attr('data-id');
                                  $(".sectionng").addClass('hide');
                                  $("#" + $(this).attr('data-perzister-showsectiononclick')).toggleClass('hide').find('form:first').find('input:first').focus();
                              });
                              //if (localStorage.getItem('perzister-fullscreenlistbutton') == '1') { $('#topsearchtable').dataTable(); } else { $('#topsearchtext').fastLiveFilter('tbody'); }
                              $("#ajaxloader0,#appheadericon").toggleClass('hide');
                              $('#topsearchresultslist').show();
                          },
                          error: function (xhr, ajaxOptions, thrownError) {
                              $("#ajaxloader0,#appheadericon").toggleClass('hide');
                          }
                      });
                  }

                 // filter form
                  $("#btngetpartneri").on("click", function () {
                      GetDocuments();
                  });

                  function GetDocuments() {
                      $("#ajaxloader0,#appheadericon").toggleClass('hide');
                      $('#partnerilist').hide();
                      var strFormattedHTML = '';
                      $.ajax({
                          url: localStorage.perzisterURL,
                          data: "d=" + localStorage.perzisterD + "&action=searchdocuments",
                          dataType: 'jsonp',
                          jsonp: 'jsoncallback',
                          timeout: 30000,
                          success: function (data, status) {
                              $("#partnerilist").html(FormatDocItems(data));
                              $("#partnerilist .actionbutton").on("click", function (event) {
                                  localStorage.perzisterDOCid = $(this).parent().attr('data-id');
                                  $(".sectionng").addClass('hide');
                                  $("#" + $(this).attr('data-perzister-showsectiononclick')).toggleClass('hide').find('form:first').find('input:first').focus();
                              });
                              //if (localStorage.getItem('perzister-fullscreenlistbutton') == '1') { $('#topsearchtable').dataTable(); } else { $('#topsearchtext').fastLiveFilter('tbody'); }
                              $('#partnerilist').show();
                              $("#ajaxloader0,#appheadericon").toggleClass('hide');
                          },
                          error: function (xhr, ajaxOptions, thrownError) {
                              $("#ajaxloader0,#appheadericon").toggleClass('hide');
                          }
                      });
                  }

                  function FormatDocItems(data) {
                      var strFormattedHTML = '';
                      $.each(data.items, function (i, item) {
                          strFormattedHTML = strFormattedHTML
                          + '<tr data-id="' + item.MaloprodajaGlaId + '"><td class="actionbutton" data-perzister-showsectiononclick="sectiondocumentedit"><span class="label label-primary" >' + item.DatumDok + ' #' + item.BrojDok + '</span> ' + FormatStatus(item.Status) + '  ' + item.osoba + '<h4><span class="glyphicon glyphicon-user perzister-dimed"></span> ' + item.partner + '</h4></td><td></td><td class="perzister-alnright">' + item.mpiznos.toFixed(2) + '</td><td class="perzister-rowicon perzister-alnright actionbutton" data-perzister-showsectiononclick="sectionprintprewiev" ><span class="glyphicon glyphicon-print"></span></td></tr>'
                      });
                      strFormattedHTML = '<table id="topsearchtable" class="table">'
                          + '<thead></thead>'
                          + '<tbody>' + strFormattedHTML + '</tbody></table>'
                      
                      return strFormattedHTML;
                  }

                  function FormatStatus(status) {
                      var str = '';
                      if (status == '1') { str = '<span class="label label-success"><span class="glyphicon glyphicon-edit"></span></span>'; }
                      else if (status == '2') { str = '<span class="label label-default"><span class="glyphicon glyphicon-lock"></span></span>'; }
                      else { str = '<span class="label label-warning"><span class="glyphicon glyphicon-share"></span></span>'; }
                      return str;
                  }

              // ============================================================================= app specific

                  $("#addnewitembutton").on('click', function () {
                      $(':input', '#filterformaddnewitem').not(':button, :submit, :reset, :hidden').val('').removeAttr('checked').removeAttr('selected');
                      $('#filterformaddnewitem').find('input:first').focus();
                  });

                  // ============== doc header buttons 

                  if (localStorage.getItem('perzister-fullscreenlistbutton') == '1') { $(".fullscreenlist").children().toggleClass('glyphicon-fullscreen').toggleClass('glyphicon-list-alt'); $(".fullscreenlist").attr("data-togglevalue", '1'); }

                  $(".fullscreenlist").on('click', function () {
                      $(".fullscreenlist").children().toggleClass('glyphicon-fullscreen').toggleClass('glyphicon-list-alt');
                      if ($(this).attr('data-togglevalue') == "0") {
                          $(this).attr('data-togglevalue', '1');
                          localStorage.setItem('perzister-' + $(this).attr('id'), '1');
                      }
                      else {
                          $(this).attr('data-togglevalue', '0');
                          localStorage.setItem('perzister-' + $(this).attr('id'), '0');
                      }
                      GetDocItems();
                  });

                  $(".bookmarkit").on('click', function () {
                      $(".bookmarkit").children().toggleClass('glyphicon-star-empty').toggleClass('glyphicon-star');
                  });
                  // ====================================================================================== GetItems & TABLE FORMAT JSON

                  

                  //GetDocItems();
                  function GetDocItems() {
                      $("#ajaxloader0,#appheadericon").toggleClass('hide');
                      $('#docitemslist,#docitemslist2').hide();
                      var strFormattedHTML = '';
                      $.ajax({
                          url: localStorage.perzisterURL,
                          data: "d=" + localStorage.perzisterD + "&action=getdocitems",
                          dataType: 'jsonp',
                          jsonp: 'jsoncallback',
                          timeout: 30000,
                          success: function (data, status) {
                              $.each(data.items, function (i, item) {
                                  strFormattedHTML = strFormattedHTML
                                  + '<tr><td>' + item.MPBlagajnaDetId + '</td><td>' + item.Roba + '</td><td>' + item.KolicinaIzlaz + '</td><td>' + item.MPCijena + '</td></tr>'
                              });
                              strFormattedHTML = '<table id="docitemstable" class="table table-hover table-condensed"><thead><tr><th>id</th><th>naziv</th><th>kolicina</th><th>mpcijena</th></tr></thead><tbody>' + strFormattedHTML + '</tbody></table>'
                              $("#docitemslist,#docitemslist2").html(strFormattedHTML);
                              if (localStorage.getItem('perzister-fullscreenlistbutton') == '1') { $('#docitemstable').dataTable(); }
                              $("#ajaxloader0,#appheadericon").toggleClass('hide');
                              $('#docitemslist,#docitemslist2').show();
                              $('#topsearchtext').fastLiveFilter('tbody');
                          },
                          error: function (xhr, ajaxOptions, thrownError) {
                              $("#ajaxloader0,#appheadericon").toggleClass('hide');
                          }
                      });
                  }

                  // ====================================================================================== ADD NEW ITEM

                  $("#addnewitembutton").on("click", function () {
                      AddNewItem();
                  });

                  function AddNewItem() {
                      $("#ajaxloader0,#appheadericon").toggleClass('hide');
                      var strFormattedHTML = '';
                      var strData = $("#addnewitemform").serialize();
                      $.ajax({
                          url: localStorage.perzisterURL,
                          data: "d=" + localStorage.perzisterD + "&action=addnewitem" + "&" + strData,
                          dataType: 'jsonp',
                          jsonp: 'jsoncallback',
                          timeout: 30000,
                          success: function (data, status) {
                              if (data.errnumber != '0') {
                                  $("#addnewitemerror").html(data.errdescription);
                                  $("#addnewitemerrorwrapper").removeClass('hide');
                              } else {
                                  GetDocItems();
                              }
                          },
                          error: function (xhr, ajaxOptions, thrownError) {
                              $("#ajaxloader0,#appheadericon").toggleClass('hide');
                              $("#addnewitemerror").html('Error : ' + thrownError);
                              $("#addnewitemerrorwrapper").removeClass('hide');
                          }
                      });
                  }

          });

      </script>
   

  </body>
</html>
