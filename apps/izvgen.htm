      <script>
          $(document).ready(function () {

              // ============================================================================= top search

                  $('#topsearchtext').on("keypress", function (e) {
                      if (e.keyCode == 13) {
                          $('#topsearchbutton').trigger('click');
                          return false;
                      }
                  });

                  $('#topsearchbutton,#topsearchtext').on("focus", function (e) {
                      $(".sectionng").addClass('hide');
                      $("#sectiontopsearchresults").toggleClass('hide');
                  });

                  $('#topsearchbutton').on("click", function (e) {
                      TopSearch();
                  });

                  $('#btngetizvgenreport').on("click", function (e) {
                      GetIzvGenReport();
                  });

                  function GetIzvGenReport() {
                      $("#ajaxloader0,#appheadericon").toggleClass('hide');
                      $('#resultslist').hide();
                      var strFormattedHTML = '';
                      var strTH = '';
                      $.ajax({
                          url: localStorage.perzisterURL,
                          data: "d=" + localStorage.perzisterD + "&action=getizvgenreport&" + $('#filterform').serialize(),
                          dataType: 'jsonp',
                          jsonp: 'jsoncallback',
                          timeout: 30000,
                          success: function (data, status) {
                              $.each(data, function (i, item) {
                                  $("#itemcounter").html(i);
                                  var strTD = '';
                                  for (var key in item) {
                                      var attrName = key;
                                      if (i == 1) { strTH = strTH + "<th>" + attrName + "</th>"; }
                                      var attrValue = item[key];
                                      strTD = strTD + "<td>" + attrValue + "</td>";
                                  }
                                  strFormattedHTML = strFormattedHTML + '<tr>' + strTD + '</tr>';
                              });
                              strFormattedHTML = '<table id="izvgenlisttable" class="table "><thead><tr>' + strTH + '</tr></thead><tbody>' + strFormattedHTML + '</tbody></table>';

                              $("#resultslist").html(strFormattedHTML);
                              $("#ajaxloader0,#appheadericon").toggleClass('hide');
                              $('#resultslist').show();
                          },
                          error: function (xhr, ajaxOptions, thrownError) {
                              $("#ajaxloader0,#appheadericon").toggleClass('hide');
                          }
                      });
                  }

                  var jsonIzvGenList = localStorage.perzisterIzvGenList;
                  if (jsonIzvGenList == undefined) {
                      TopSearch();
                  } else {
                      $("#topsearchresultslist").html(jsonIzvGenList);
                      RegisterOnClickEvent();
                      $('#topsearchtext').fastLiveFilter('tbody');
                  }

                  

                  function TopSearch() {
                      $("#ajaxloader0,#appheadericon").toggleClass('hide');
                      $('#topsearchresultslist').hide();
                      var strFormattedHTML = '';
                      $.ajax({
                          url: localStorage.perzisterURL,
                          data: "d=" + localStorage.perzisterD + "&action=searchizvgen&s=" + $('#topsearchtext').val(),
                          dataType: 'jsonp',
                          jsonp: 'jsoncallback',
                          timeout: 30000,
                          success: function (data, status) {
                             
                              $.each(data, function (i, item) {
                                  strFormattedHTML = strFormattedHTML
                                  + '<tr data-id="' + item.izvgenid + '" data-parametri="' + item.parametri + '" ><td><span class="badge">' + item.sifra + '</span></td><td>' + item.naziv + '</td></tr>';
                              });
                              strFormattedHTML = '<table id="docitemstable" class="table "><tbody>' + strFormattedHTML + '</tbody></table>';
                              
                              $("#topsearchresultslist").html(strFormattedHTML);
                              localStorage.perzisterIzvGenList = strFormattedHTML;

                              RegisterOnClickEvent();
                              $('#topsearchtext').fastLiveFilter('tbody');
                              $("#ajaxloader0,#appheadericon").toggleClass('hide');
                              $('#topsearchresultslist').show();
                              
                          },
                          error: function (xhr, ajaxOptions, thrownError) {
                              $("#ajaxloader0,#appheadericon").toggleClass('hide');
                          }
                      });
                  }

                  function RegisterOnClickEvent() {
                      $("tr").on("click", function (event) {
                          $(".sectionng").addClass('hide');
                          $("#reportname").html($(this).text());
                          ToggleFormControls($(this).attr('data-parametri'));
                          $("#sectionfilterform").toggleClass('hide').find('form:first').find('input:first').focus();
                          $("#resultslist").html('');
                          //$(window).resize();
                      });
                  }


                  function ToggleFormControls(params) {
                      var res = params.split(",");
                      $("#filterform .form-group").addClass('hide');
                      for (i = 0; i < res.length; i++) {
                          //alert(res[i]);
                          $("#" + res[i] + 'group').removeClass('hide');
                      }
                  }

          });

      </script>
