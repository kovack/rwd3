      <script>
          $(document).ready(function () {

              $('.perzister-backstretch-it').backstretch(["../bg/1.jpg"]);

          // ============================================================================= top search

                  $('#topsearchtext').on("keypress", function (e) {
                      if (e.keyCode == 13) {
                          $('#topsearchbutton').trigger('click');
                          return false;
                      }
                  });

                  $('#topsearchbutton,#topsearchtext').on("focus", function (e) {
                      $(".sectionng").addClass('hide');
                      $("#sectiontopsearchresults").toggleClass('hide');
                  });

                  $('#topsearchbutton').on("click", function (e) {
                      TopSearch();
                  });


                  TopSearch();

                  function TopSearch() {
                      if (localStorage.perzisterURL == 'undefined') { window.location = 'login.htm'; }
                      if (localStorage.perzisterURL == undefined) { window.location = 'login.htm'; }
                      if (localStorage.perzisterURL == '') { window.location = 'login.htm'; }

                      $("#ajaxloader0,#appheadericon").toggleClass('hide');
                      //$('#menuitems').hide();
                      var strFormattedHTML = '';
                      var strFormattedHTML0 = '';
                      var strData = "d=" + localStorage.perzisterD + "&app=" + localStorage.perzisterApp + "&g=" + localStorage.perzisterG + "&action=getmenuitems";
                      $.ajax({
                          url: localStorage.perzisterURL,
                          data: strData,
                          dataType: 'jsonp',
                          jsonp: 'jsoncallback',
                          timeout: 10000,
                          success: function (data, status) {

                              if (data.errnumber != '0') { localStorage.perzisterLASTERR = data.errdescription; window.location = 'login.htm'; }

                              var jsonStr = '{"apps":[{"Parametar":"","Ikona":"","Opis":"","Hint":""}]}';
                              var obj2 = JSON.parse(jsonStr);

                              $.each(data.items, function (i, item) {
                                  strFormattedItem = '<div class="forlivesearch">'
                                  + '<a href="#"><div class="col-sm-4 appcol" data-url="' + item.Parametar + '" data-ikona="' + item.Ikona + '" data-opis="' + item.Opis + '" data-hint="' + item.Hint + '" >'
                                  + '<div><div class="pull-left perzister-dimed appicon"><i class="fa fa-' + item.Ikona + ' fa-3x fa-fw"></i></div><strong>' + item.Opis + '</strong> <div class="text-muted">' + item.Hint + '</div></div>'
                                  + '</div></a>'
                                  + '</div>'
                                  strFormattedHTML = strFormattedHTML + strFormattedItem;
                                  if (i < 3) strFormattedHTML0 = strFormattedHTML0 + strFormattedItem;
                                  obj2['apps'].push({ "Parametar": "" + item.Parametar + "", "Ikona": "" + item.Ikona + "", "Opis": "" + item.Opis + "", "Hint": "" + item.Hint + "" });
                              });

                              jsonStr = JSON.stringify(obj2);
                              localStorage.perzisterApps = jsonStr
                              $("#menuitems1,#menuitems2").html(strFormattedHTML);
                              $("#menuitems0").html(strFormattedHTML0);


                              if (localStorage.perzisterAppHistory != undefined) {
                                  str = '';
                                  var obj3 = JSON.parse(localStorage.perzisterAppHistory);
                                  var i = obj3.apps.length;
                                  var j = 0;
                                  while (i--) {
                                      item = obj3.apps[i];
                                      if (item.Parametar != '' && item.Parametar != 'menu.htm') {
                                          if (j < 3) {
                                              j++;
                                              str = str
                                                        + '<div class="forlivesearch">'
                                                        + '<a href="#"><div class="col-sm-4 appcol" data-url="' + item.Parametar + '" data-ikona="' + item.Ikona + '" data-opis="' + item.Opis + '" data-hint="' + item.Hint + '" >'
                                                        + '<div><div class="pull-left perzister-dimed appicon"><i class="fa fa-' + item.Ikona + ' fa-3x fa-fw"></i></div><strong>' + item.Opis + '</strong> <div class="text-muted">' + item.Hint + '</div></div>'
                                                        + '</div></a>'
                                                        + '</div>'
                                          }
                                      }
                                  }
                                  $("#menuitems0").html(str);
                              }


                              //$('#menuitems').show();
                              $("#ajaxloader0,#appheadericon").toggleClass('hide');
                              $('#topsearchtext').fastLiveFilter('#sectiontopsearchresults .forlivesearch'); // local fast live search

                              $(".appcol").on('click', function () {
                              //    var jsonStrApps = localStorage.perzisterAppHistory;
                              //    if (jsonStrApps == undefined) {
                              //        var jsonStrApps = '{"apps":[{"Parametar":"","Ikona":"","Opis":"","Hint":""}]}';
                              //    }
                              //    var objApps = JSON.parse(jsonStrApps);
                              //    while (objApps['apps'].length > 10) {
                              //        objApps['apps'].shift();
                              //    }
                              //    objApps['apps'].push({ "Parametar": "" + $(this).attr('data-url') + "", "Ikona": "" + $(this).attr('data-ikona') + "", "Opis": "" + $(this).attr('data-opis') + "", "Hint": "" + $(this).attr('data-hint') + "" });
                              //    jsonStrApps = JSON.stringify(objApps);
                              //    localStorage.perzisterAppHistory = jsonStrApps
                                 window.location = '' + $(this).attr('data-url');
                              });

                          },
                          error: function (xhr, ajaxOptions, thrownError) {
                              localStorage.perzisterLASTERR = thrownError + '   ' + localStorage.perzisterURL + '?' + strData;
                              window.location = 'login.htm';
                          }
                      });
                  }


                   

          });
