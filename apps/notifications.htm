    <script>
        $(document).ready(function () {

            $('#topsearchtext').on("keypress", function (e) {
                if (e.keyCode == 13) {
                    $('#topsearchbutton').trigger('click');
                    return false;
                }
            });

            $('#topsearchbutton,#topsearchtext').on("focus", function (e) {
                $(".sectionng").addClass('hide');
                $("#sectiontopsearchresults").toggleClass('hide');
            });

            $('#topsearchbutton').on("click", function (e) {
                //TopSearch();
            });

            GetNotificationsFromLocalHistory();

            function GetNotificationsFromLocalHistory() {
                var str = '';
                if (localStorage.perzisterNotifications != undefined) {
                    var obj2 = JSON.parse(localStorage.perzisterNotifications);

                    $.each(obj2.notifications, function (i, item) {
                        

                        str = str + '<tr>' +
                        '<td> ' +
                        '<div class="pull-left perzister-dimed appicon"><i class="fa fa-bell-o fa-3x"></i></div>' +
                        '</td> ' +
                        '<td> ' +
                        '<span class="text-muted">' + item.time + '</span> <strong>' + item.from + '</strong>  <div class=""> ' + item.msg + '</div>' +
                        '</td>' +
                        '</tr>'

                    }
                    );
                    $("#notificationitems2").html('<table class="table table-hover"><tbody>' + str + '</tbody></table>');
                }
            }

            
           

        });
    </script>
