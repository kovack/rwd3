      <script>
          $(document).ready(function () {
          // ============================================================================= top search

                 
                  // ====================================================================================== 

                  $("#btngetpartneri").on("click", function () {
                      GetPartneri();
                  });

                  function GetPartneri() {
                      $("#ajaxloader0").removeClass('invisible');
                      $('#partnerilist').hide();
                      var strFormattedHTML = '';
                      $.ajax({
                          url: localStorage.perzisterURL,
                          data: "d=" + localStorage.perzisterD + "&action=getpartneri",
                          dataType: 'jsonp',
                          jsonp: 'jsoncallback',
                          timeout: 30000,
                          success: function (data, status) {
                              $.each(data, function (i, item) {
                                  strFormattedHTML = strFormattedHTML
                                  + '<tr><td>' + item.partneriid + '</td><td>' + item.naziv + '</td><td>' + item.matbroj + '</td><td>' + item.mjestanaziv + '</td></tr>'
                              });
                              strFormattedHTML = '<table id="partneritable" class="table nowrap"><thead><tr><th>id</th><th>naziv</th><th>mat broj</th><th>mjesto</th></tr></thead><tbody>' + strFormattedHTML + '</tbody></table>'
                              $("#partnerilist").html(strFormattedHTML);
                              if (localStorage.getItem('perzister-fullscreenlistbutton') == '1') { $('#partneritable').dataTable(); }
                              $('#partnerilist').show();
                              $("#ajaxloader0").addClass('invisible');
                          },
                          error: function (xhr, ajaxOptions, thrownError) {
                              $("#ajaxloader0").addClass('invisible');
                          }
                      });
                  }

                  

          });

      </script>
